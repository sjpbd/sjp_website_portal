<!-- _profile_overview.html -->
<div class="bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg rounded-lg overflow-hidden mb-6 flex items-center hover:shadow-2xl transition-shadow duration-300">
    <!-- Profile Picture Section -->
    <div class="w-28 h-28 m-4 border-4 border-white rounded-full overflow-hidden shadow-lg flex-shrink-0">
        {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-full h-full object-cover" />
        {% else %}
        <div class="w-full h-full bg-gray-200 flex items-center justify-center">
            <span class="text-gray-500">No Image</span>
        </div>
        {% endif %}
    </div>
