{% extends 'users/userbase.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8 w-full">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">Password Reset</div>
            <h2 class="block mt-1 text-lg leading-tight font-medium text-black mb-4">Password Reset Successful</h2>
            <p class="text-gray-700">
                Your password has been set. You may go ahead and log in now.
            </p>
            <div class="mt-6">
                <a href="{% url 'login' %}" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700 inline-block text-center">
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
