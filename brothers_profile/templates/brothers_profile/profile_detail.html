<!-- templates/brothers_profile/profile_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.user.username }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
                <img src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}" class="w-24 h-24 object-cover rounded-full mr-4">
                <div>
                    <h1 class="text-2xl font-semibold">{{ profile.first_name }} {{ profile.last_name }}</h1>
                    <p class="text-gray-600">@{{ profile.user.username }}</p>
                </div>
            </div>
            <!-- Add more profile details here -->
        </div>
    </div>
</body>
</html>
