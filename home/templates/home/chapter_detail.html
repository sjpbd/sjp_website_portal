{% extends "mainbase.html" %}
{% load static %}

{% block title %}Constitutions{% endblock %}

{% block content %}

<div class="container mx-auto mt-20 px-4 md:px-6 lg:px-8">
    <div class="mt-14">
        <h1 class="text-3xl font-bold text-gray-800 md:text-4xl">{{ chapter.title }}</h1>
    </div>
    <div class="flex flex-col lg:flex-row gap-8 lg:gap-12 mt-10 lg:mt-12 bg-gray-50">
        
        <!-- Chapter Navigation Sidebar -->
        <aside class="w-full lg:w-1/4 mb-8 lg:mb-0">
            <ul class="bg-white rounded-lg shadow-md overflow-hidden divide-y divide-gray-200">
                {% for chapter in chapters %}
                <li>
                    <a href="{% url 'home:chapter_detail' chapter.pk %}"
                       class="block px-4 py-3 text-gray-600 hover:bg-blue-500 hover:text-white {% if chapter.pk == current_chapter.pk %}bg-blue-500 text-white{% endif %} transition duration-300">
                        {{ chapter.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-grow bg-white p-6 md:p-8 lg:p-10 rounded-lg shadow-md">
            <div class="text-gray-700 text-lg md:text-base leading-relaxed space-y-6">
                {{ chapter.content|safe }}
            </div>
            <a href="{% url 'home:chapter_list' %}" class="mt-6 inline-flex items-center text-blue-600 hover:text-gray-700 font-medium transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Chapters
            </a>
        </main>
        
    </div>
</div>

{% endblock %}
