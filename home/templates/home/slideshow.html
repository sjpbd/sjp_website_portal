{% load static %}
<section>
    <div class="slider">
        {% for slide in slides %}
            <div class="myslide fade">
                <div class="txt">
                    <h1>{{ slide.title }}</h1>
                </div>
                <img src="{{ slide.image.url }}" class="slider-image" alt="{{ slide.title }}" style="width: 100%; height: 100%;">
            </div>
        {% endfor %}

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Dots container -->
        <div class="dots-container">
            <div class="dotsbox" style="text-align:center" id="dotsBox">
                <!-- Dots will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
</section>
