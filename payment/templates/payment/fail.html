{% extends 'mainbase.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-red-500 text-white py-4 px-6 text-center">
            <h2 class="text-2xl font-semibold">Payment Failed</h2>
        </div>
        <div class="p-6 space-y-4 text-center">
            <p class="text-gray-700">
                We're sorry, but your payment could not be processed. Please try again or contact support.
            </p>
            <a href="{% url 'payment:initiate' %}" class="btn-retry">Try Again</a>
        </div>
    </div>
</div>

<style>
    .btn-retry {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #3b82f6;
        color: #fff;
        font-weight: 600;
        border-radius: 0.375rem;
        transition: background-color 0.3s ease;
    }

    .btn-retry:hover {
        background-color: #2563eb;
    }

    .max-w-md {
        max-width: 28rem;
    }

    .shadow-lg {
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    .rounded-lg {
        border-radius: 0.5rem;
    }
</style>
{% endblock %}
